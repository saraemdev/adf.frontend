<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid justify-content-between">
    <!--Brand left-->
    <div class="d-flex">
      <button
        class="navbar-brand me-2 mb-1 d-flex align-items-center"
        (click)="home()"
      >
        <img
          src="../../assets/icons/header-logo.svg"
          height="50"
          alt=""
          loading="lazy"
          style="margin-top: 2px"
        />
      </button>
    </div>

    <!--Control navigation center-->
    <ul *ngIf="showAuthSection" class="navbar-nav flex-row d-none d-md-flex">
      <li class="nav-item px-xl-5 px-3 me-3 me-lg-1 active">
        <button class="nav-link" (click)="home()">
          <fa-icon class="fa-xl" [icon]="faHome"></fa-icon>
        </button>
      </li>

      <li class="nav-item px-xl-5 px-3 me-3 me-lg-1">
        <button class="nav-link" (click)="dashboard()">
          <fa-icon class="fa-xl" [icon]="faDashboard" height="32"></fa-icon>
        </button>
      </li>
    </ul>

    <!--Login right-->
    <ul class="navbar-nav flex-row">
      <li *ngIf="showNoAuthSection" class="nav-item me-3 me-lg-1">
        <button
          class="nav-link d-sm-flex align-items-sm-center"
          (click)="login()"
        >
          <img
            src="../../assets/icons/header-login.svg"
            class="rounded-circle"
            height="32"
            alt=""
            loading="lazy"
          />
        </button>
      </li>
      <li
        *ngIf="showAuthSection"
        ngbDropdown
        display="dynamic"
        class="nav-item me-3 me-lg-1 dropdown d-none d-sm-none d-md-block"
      >
        <button
          class="nav-link d-sm-flex align-items-sm-center"
          ngbDropdownToggle
        >
          <img
            src="../../assets/icons/header-user.png"
            class="rounded-circle"
            height="32"
            alt=""
            loading="lazy"
          />
          <strong class="ms-1" id="dropdownLogout">{{ userName }}</strong>
        </button>
        <ul
          ngbDropdownMenu
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownLogout"
        >
          <li>
            <button ngbDropdownItem (click)="logout()">
              <fa-icon class="fa" [icon]="faRightFromBracket"></fa-icon> Logout
            </button>
          </li>
        </ul>
      </li>
      <li
        *ngIf="showAuthSection"
        ngbDropdown
        display="dynamic"
        class="nav-item me-3 me-lg-1 dropdown d-block d-sm-block d-md-none"
      >
        <a
          class="nav-link d-sm-flex align-items-sm-center"
          ngbDropdownToggle
          id="dropdownLogoutResponsive"
        >
          <img
            src="../../assets/icons/header-user.png"
            class="rounded-circle"
            height="32"
            alt=""
            loading="lazy"
          />
        </a>
        <ul
          ngbDropdownMenu
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="dropdownLogoutResponsive"
        >
          <li ngbDropdownItem>
            <strong class="ms-1">{{ userName }}</strong>
            <div class="dropdown-divider"></div>
          </li>
          <li>
            <a ngbDropdownItem (click)="home()"
              ><fa-icon class="fa" [icon]="faHome"></fa-icon> Home</a
            >
          </li>
          <li>
            <a ngbDropdownItem (click)="dashboard()"
              ><fa-icon class="fa" [icon]="faDashboard"></fa-icon> Dashboard</a
            >
          </li>
          <li>
            <a ngbDropdownItem (click)="logout()"
              ><fa-icon class="fa" [icon]="faRightFromBracket"></fa-icon>
              Logout</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
