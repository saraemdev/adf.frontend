<div class="d-flex mt-5 m-3">
  <h4 class="">Bienvenid@</h4>

  <div class="ms-auto">
    <button
      class="btn btn-outline-primary text-center"
      routerLink="/dashboard/user/{{ user.id }}"
    >
      <fa-icon class="fa-xl m-1" [icon]="faUserPen"></fa-icon>
      Actualizar perfil
    </button>
  </div>
</div>

<div class="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form class="form-floating">
              <div class="form-floating m-3">
                <input
                  type="text"
                  class="form-control"
                  value="{{ user.fullName }}"
                  id="fullName"
                  placeholder="name@example.com"
                  disabled
                />
                <label for="fullName">Nombre completo</label>
              </div>

              <div class="form-floating m-3">
                <input
                  type="email"
                  class="form-control"
                  value="{{ user.email }}"
                  id="email"
                  placeholder="name@example.com"
                  disabled
                />
                <label for="email">Email</label>
              </div>

              <div class="m-3">
                <label for="roles">Rol/Roles</label>

                <select
                  class="form-select"
                  id="roles"
                  placeholder="Choose a role"
                  value="{{ user.roles }}"
                  multiple
                  disabled
                >
                  <option *ngFor="let role of rolesList" [ngValue]="role">
                    {{ role }}
                  </option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
